<div class="title-box box">
  <div class="title">
    {{ list?.name }}
  </div>

  <user-details
    [users]="users"
    [removeUserButtonDisabled]="removeUserButtonDisabled"
    (onRemoveUser)="removeUser($event)"
    [addUserButtonDisabled]="addUserButtonDisabled"
    (onAddUser)="addUser($event)"
  ></user-details>
</div>

<list-details
  [watchables]="list?.watchables || []"
  (onVote)="handleVote($event)"
  [votingEnabledSubject]="votingEnabled"
></list-details>
